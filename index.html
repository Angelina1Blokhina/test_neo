<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание для Нео</title>
</head>
<body>
    <script defer type="module" src="script.js"></script>
    <div>
        <h2>Введите данные:</h2>
        <label for="amplitudeInput" style="margin:10px;">Амплитуда:</label>
        <input id="amplitudeInput" type="number" value="100" style="margin:10px;">
        <br>
        <label for="periodInput" style="margin:10px;">Период:</label>
        <input id="periodInput" type="number" value="6.28" style="margin:10px;">
        <br>
        <label for="phaseInput" style="margin:10px;">Фаза:</label>
        <input id="phaseInput" type="number" value="0" style="margin:10px;">
        <br>
        <label for="widthInput" style="margin:10px;">Ширина:</label>
        <input id="widthInput" type="number" value="800" style="margin:10px;">
        <br>
        <label for="heightInput" style="margin:10px;">Высота:</label>
        <input id="heightInput" type="number" value="400" style="margin:10px;">
        <br>
        <button id="updateButton" style="margin:10px;">Подтвердить график</button>
    </div>
</body>
</html>
